<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div style="height: 100%">
    <nav class="navbar navbar-expand-lg navbar-dark custom-nav-bar">
        <!--<a class="navbar-brand" href="/"><img alt="book picture" th:src="@{/images/book.jpg}" class="logo"></a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/users/logout}" th:method="post">
                            <input style="margin: -2px;background-color: black; border-radius: 4px; border: solid;
                            display: inline-block; text-align: center;width: 200px; height: 53px; font-size: 23px;"
                                   class="btn btn-link nav-link a" type="submit" value="Logout"></form>
                    </li>
                    <li class="nav-item dropdown a">
                        <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: black;">
                            <a class="dropdown-item" th:href="@{/books/category/fantasy}">Fantasy</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/books/category/horror}">Horror</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/books/category/psychology}">Psychology</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/books/category/romance}">Romance</a>
                        </div>
                    </li>
                    <li class="nav-item " sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/payments/payment-information}">Payment Information</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/book-add}">Add Book to Database</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/all-users}">All Users</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/deliveries/delivery-information}">Delivery Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/view/all}">All books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/cart}">Cart</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/users/profile}">Profile</a>
                    </li>
                </th:block>

                <th:block sec:authorize="isAnonymous()">
                    <li class="nav-item a">
                        <a class="nav-link a" th:href="@{/users/register}">Register</a>
                    </li>

                    <li class="nav-item a">
                        <a class="nav-link a" th:href="@{/users/login}">Login</a>
                    </li>
                    <li class="nav-item a">
                        <a class="nav-link a" th:href="@{/about}">About</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>

</div>

</body>
</html>
