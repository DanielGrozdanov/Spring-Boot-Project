<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login</title>
    <th:block th:include="~{fragments/header}" />
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation}">Navigation</nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form
            th:action="@{/users/login}"
            th:method="post"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input
                    id="username"
                    name="username"
                    type="text"
                    class="form-control"
                    placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"/>

            <p class="invalid-feedback errors alert alert-danger">
                Invalid username or password.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<th:block th:include="~{fragments/footer}"/>
</body>
</html>
